    options:
      version: 1.1.4
      pluginDownloadURL: github://api.github.com/1Password/

  # Secret: AZURE_TOKEN
  gh-org-secret-azure-token:
    type: github:ActionsOrganizationSecret
    options:
      protect: false
      retainOnDelete: true
      deleteBeforeReplace: false
