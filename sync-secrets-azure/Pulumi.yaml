name: sync-secrets-azure
description: sync secrets from 1Password to azure
runtime: yaml
config:
  'pulumi:tags': {value: {'pulumi:template': yaml}}
  'github:owner':
        value: conda-forge
variables:
  # get 1password secrets
  staging-binstar-token:
    fn::invoke:
      function: onepassword:getItem
      arguments:
        title: staging-binstar-token
        vault: pulumi
  prod-binstar-token:
    fn::invoke:
      function: onepassword:getItem
      arguments:
        title: prod-binstar-token
        vault: pulumi
  # get feedstock-builds project id
  azure-feedstock-project-id:
    fn::invoke:
      function: onepassword:getItem
      arguments:
        title: azure-feedstock-project-id
        vault: pulumi
  # get cdt-builds project id
  azure-cdt-builds-project-id:
    fn::invoke:
      function: onepassword:getItem
      arguments:
        title: azure-cdt-builds-project-id
        vault: pulumi
resources:
  onepassword-provider:
    type: pulumi:providers:onepassword
    options:
      version: 1.1.4
      pluginDownloadURL: github://api.github.com/1Password/
  anacondaOrgVariableGroup:
    type: azuredevops:VariableGroup
    name: anaconda-org
    properties:
      projectId: ${azure-feedstock-project-id.credential}
      name: anaconda-org
      description: anaconda-org secrets (provisioned from https://github.com/conda-forge/infrastructure)
      allowAccess: true
      variables:
        - name: BINSTAR_TOKEN
          # DO _NOT_ SET TO PROD-BINSTAR!!!
          # Using staging here too is intentional, NOT a mistake.
          secretValue: ${staging-binstar-token.credential}
          isSecret: true
        - name: STAGING_BINSTAR_TOKEN
          secretValue: ${staging-binstar-token.credential}
          isSecret: true
  anacondaOrgVariableGroupCdtBuilds:
    type: azuredevops:VariableGroup
    name: anaconda-org-cdt-builds
    properties:
      projectId: ${azure-cdt-builds-project-id.credential}
      name: anaconda-org
      description: anaconda-org secrets (provisioned from https://github.com/conda-forge/infrastructure)
      allowAccess: true
      variables:
        - name: BINSTAR_TOKEN
          secretValue: ${prod-binstar-token.credential}
          isSecret: true
outputs: {}
